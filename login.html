<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>良仓登陆</title>
    <link rel="shortcut icon" href="font/favicon.ico"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="main">
        <form action="" method="post" id="regForm" name="regForm" autocomplete="off">
            <table class="loginTab">
                <tbody>
                    <tr class="logoTr"><td colspan="2" class="logoTd"><img src="img/regLogo.jpg" alt="#"/></td></tr>
                    <tr>
                        <td colspan="2">
                            <div class="loginUser">
                                <img src="img/login1.jpg" alt="#"/>
                                <input type="text" placeholder="手机号/邮箱/用户名" class="vipId"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="loginUser">
                                <img src="img/login2.jpg" alt="#"/>
                                <input type="password" placeholder="密码" class="vipPw"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="autoLogin"><input type="checkbox" checked/>&nbsp;自动登陆</td>
                        <td class="forgetPW"><a href="">忘记密码？</a></td>
                    </tr>
                    <tr><td colspan="2"><input type="button" value="登陆良仓" class="loginLC"/></td></tr>
                    <tr>
                        <td class="QQLogin"><img src="img/regQQ.jpg" alt="#"/></td>
                        <td class="regLC"><a href="reg.html">注册良仓</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/cookieTools.js"></script>
<script type="text/javascript" src="js/login.js"></script>
